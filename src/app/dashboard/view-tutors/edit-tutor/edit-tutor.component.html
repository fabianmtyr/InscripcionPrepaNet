<div class="container">
  <h1>Editar Tutor</h1>
  <form (ngSubmit)="editTutor()" #editTutorForm="ngForm">
    <div class="form-group">
      <label for="matricula">Matricula</label>
      <input type="text" class="form-control" id="matricula" disabled required [(ngModel)]="tutor.matricula" name="matricula" #matricula="ngModel">
    </div>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tutor.name" name="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="lastnames">Apellidos</label>
      <input type="text" class="form-control" id="lastnames" required [(ngModel)]="tutor.lastnames" name="lastnames" #lastnames="ngModel">
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="tutor.correo" name="correo" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
      #correo="ngModel">
      <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="alert alert-danger">
        <div *ngIf="correo.errors.required">
          Se necesita un correo.
        </div>
        <div *ngIf="correo.errors.pattern">
          El correo tiene que tener este formato: 'usuario@algo.com'
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-danger" (click)="closeDialog()">Cancelar</button>
    <button type="submit" class="btn btn-success" [disabled]="!editTutorForm.form.dirty">Aceptar Cambios</button>
  </form>
</div>
