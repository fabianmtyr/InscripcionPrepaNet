<div id="registro">
    <div class="container" id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <h3>Forma de registro</h3>
        <form name ="registroForm" novalidate (ngSubmit)="signup()" (ngSubmit)="registraCandidato()">

          <div class="form-group">
            <label for="matricula">Matricula</label>
            <input [(ngModel)]="candidatoModel.matricula" type="text" class="form-control" id="matricula" required>
          </div>
              
          <div class="form-group">
            <label for="">Correo Electronico</label>
            <input [(ngModel)]="candidatoModel.correo" type="text" class="form-control" id="correo">
          </div>
              
              
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="candidatoModel.nombre" type="text" class="form-control" id="nombre">
          </div>

          <div class="form-group">
            <label for="">Apellido(s)</label>
            <input [(ngModel)]="candidatoModel. type="text" class="form-control" id="apellidos">
          </div>
              
          <button style="float:right;" type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
</div>
