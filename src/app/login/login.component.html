<body>
<div class="login-container">
	<form (ngSubmit)="loginUser()">
		<div class="input">
			<label>Nombre de Usuario</label>
			<input [(ngModel)]="userModel.username" name="username" type="text">
		</div>
		<div class="input">
			<label>Contrase&ntilde;a</label>
			<input [(ngModel)]="userModel.password" name="password" type="password">
		</div>
		<div class="input">
			<input type="submit" value="Ingresar">
		</div>
	</form>
</div>
</body>
