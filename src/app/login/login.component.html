<div>

	<h3> Este es el sistema de inscripciones para tutores de prep@net </h3>
	  
</div>	
<div class="login-container">
	<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
		<div class="input">
			<label style="background-color: #ececec;">Nombre de Usuario</label>
			<input formControlName="email" type="text">
			<div class="alert alert-danger" *ngIf="!this.eml">Usiario incorrecto o no existe!</div>
		</div>
		<div class="input">
			<label style="background-color: #ececec;">Contrase&ntilde;a</label>
			<input formControlName="password" type="password">
			<div class="alert alert-danger" *ngIf="this.eml && !this.pass">Contrase&ntilde;a Incorrecta!</div>
		</div>
		<div class="input">
			<button type="submit" class="btn btn-primary">Ingresar</button>
		</div>
	</form>
</div>
</body>
