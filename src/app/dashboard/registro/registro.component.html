<div id="registro">
    <div class="container" id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <h3>Forma de registro</h3>
        <form name ="registroForm" novalidate (ngSubmit)="registraCandidato()">

          <div class="form-group">
            <label for="matricula">Matricula</label>
            <input [(ngModel)]="candidatoModel.matricula" type="text" class="form-control" id="matricula" name="matricula" required>
          </div>
              
          <div class="form-group">
            <label for="correo">Correo Electronico</label>
            <input [(ngModel)]="candidatoModel.correo" type="text" class="form-control" [email]="true" id="mail" name="mail">
            <!--div *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="alert alert-danger">
                Direccion de correo incorrecta.
            </div>-->  
          </div>
              
              
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="candidatoModel.name" type="text" class="form-control" name="name" id="name">
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input [(ngModel)]="candidatoModel.lastnames" type="text" class="form-control" name="lastnames" id="lastnames">
          </div>
              
          <button style="float:right;" type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
    
    <div class="alert alert-success" *ngIf="saveSuccess">
        <strong>Success!</strong>
    </div>
</div>
