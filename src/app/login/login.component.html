<body>
<div class="login-container">
	<form (ngSubmit)="loginUser()">
		<div class="input">
			<label>Nombre de Usuario</label>
			<input [(ngModel)]="userModel.email" name="email" type="text">
		</div>
		<div class="input">
			<label>Contrase&ntilde;a</label>
			<input [(ngModel)]="userModel.password" name="password" type="password">
		</div>
		<div class="input">
			<button type="submit" class="btn btn-primary">Ingresar</button>
		</div>
	</form>
</div>
</body>
