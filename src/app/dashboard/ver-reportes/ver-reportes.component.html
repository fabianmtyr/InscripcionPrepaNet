<h2>Reportes<h2>
<mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Curso"></mat-tab>
  <mat-tab label="Materias"></mat-tab>
  <mat-tab label="Promedios"></mat-tab>
</mat-tab-group>

<!--
		1. Reporte de quien paso curso: matricula, calificacionCurso (sorteada mayor a menor)
		2. Reporte de materias: matricula, materias seleccionadas (solo de la gente que si paso el curso > 80)
		3. Reporte de promedios: matricula, promedio (sorteados)
-->    

<div>
	<mat-table #table [dataSource]="dataSource">
		<ng-container matColumnDef="matricula">
			<mat-header-cell *matHeaderCellDef>Matricula/Nomina</mat-header-cell>
			<mat-cell *matCellDef="let tutor" (click)="onEdit(tutor)"><a>{{tutor.matricula}}</a></mat-cell>
		</ng-container>

		<ng-container matColumnDef="name">

		</ng-container-->
		<ng-container matColumnDef="promedio">
			<mat-header-cell *matHeaderCellDef>Calificacion</mat-header-cell>
			<mat-cell *matCellDef="let tutor">{{tutor.promedio}}</mat-cell>
		</ng-container>
